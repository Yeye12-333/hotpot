    <div class="layui-header custom-header">
        <ul class="layui-nav layui-layout-left">

            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">

                    <dd><a href="/logout">退出</a></dd>
                </dl>
            </li>

                    <a href="javascript:void(0);">

                    </dl>

                        <i class="layui-icon">&#xe857;</i>
                        <em>菜品管理</em>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/views/goods/index.html" th:href="@{/views/goods/index.html}">菜品列表</a></dd>
                        <dd><a href="/views/goods/editor.html" th:href="@{/views/goods/editor.html}">添加菜品</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">
                        <i class="layui-icon">&#xe857;</i>
                        <em>订单管理</em>
                    </a>

                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">
                        <i class="layui-icon">&#xe857;</i>
                        <em>营业分析</em>
                    </a>

                        <dd><a href="/views/order/chart.html" th:href="@{/views/order/chart.html}">营业分析</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体 -->
    <div class="layui-body">
        <div class="layui-tab app-container" lay-allowClose="true" lay-filter="tabs">
            <ul id="appTabs" class="layui-tab-title custom-tab"></ul>
            <div id="appTabPage" class="layui-tab-content"></div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © runnersoftware
    </div>
</div>
<script src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>
